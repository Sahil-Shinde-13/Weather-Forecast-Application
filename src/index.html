<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forcast Application</title>
    <link href="./output.css" rel="stylesheet">
</head>
<body class="min-h-screen flex flex-col items-center text-white">
    <!-- Header section -->
    <header class="w-full py-4 text-center bg-blue-700 shadow-md">
        <h1 class="text-2xl font-bold">Weather Forecast App</h1>
    </header>
    
    <main class="w-full max-w-lg p-6 mt-6 bg-white rounded-lg shadow-lg text-gray-900">
        <section id="weather-app" class="text-center">
            <!-- Search input and button -->
            <div class="mb-4">
                <input type="text" id="city-input" placeholder="Enter city name" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" />
                <div class="mt-3 flex gap-2 justify-center">
                    <button id="search-btn" class="px-4 py-2 bg-blue-500 hover:bg-blue-600 text-white rounded-lg shadow">Search</button>
                    <button id="location-btn" class="px-4 py-2 bg-green-500 hover:bg-green-600 text-white rounded-lg shadow">Use Current Location</button>
                </div>
            </div>
            
            <!-- Recent Searches -->
            <select id="recent-searches" class="w-full p-2 border border-gray-300 rounded-lg mt-2 hidden"></select>
            
            <!-- Weather Display -->
            <div id="current-weather" class="mt-4 fade-in"></div>
        </section>
    </main>
    
    <script src="config.js"></script>
    <script src="script.js"></script>
</body>
</html>
